<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RekordKaraoke</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header id="header">
      <div id="track-info">
        <span id="artist">—</span>
        <span class="separator">—</span>
        <span id="title">Waiting for track...</span>
      </div>
      <div id="status-indicator"></div>
    </header>

    <!-- Main content -->
    <main id="main">
      <!-- Left: Album cover -->
      <div id="cover-container">
        <div id="cover">
          <div id="cover-placeholder">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M9 18V5l12-2v13"/>
              <circle cx="6" cy="18" r="3"/>
              <circle cx="18" cy="16" r="3"/>
            </svg>
          </div>
          <img id="cover-image" src="" alt="Album cover" style="display: none;">
        </div>
        <div id="progress-container">
          <div id="progress-bar">
            <div id="progress-fill"></div>
          </div>
          <div id="time-display">
            <span id="current-time">0:00</span>
            <span id="bpm">— BPM</span>
          </div>
        </div>
      </div>

      <!-- Right: Lyrics -->
      <div id="lyrics-container">
        <div id="lyrics-status"></div>
        <div id="lyrics-wrapper">
          <div id="lyrics">
            <!-- Строки лирики -->
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
      <div id="footer-content">
        <span class="powered-by">RekordKaraoke</span>
      </div>
    </footer>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
