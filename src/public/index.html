<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RekordKaraoke</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header id="track-info">
      <span id="artist">—</span>
      <span class="separator">–</span>
      <span id="title">Waiting for track...</span>
    </header>

    <!-- Основной блок: обложка + лирика -->
    <main id="lyrics-container">
      <section id="cover-panel" aria-label="Обложка трека">
        <div id="cover">
          <img id="cover-image" alt="" decoding="async" loading="lazy">
        </div>
      </section>

      <section id="lyrics-panel" aria-label="Текст">
        <div id="lyrics-status"></div>
        <div id="lyrics">
          <!-- Строки лирики будут здесь -->
        </div>
      </section>
    </main>

    <footer id="bottom-bar">
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>

      <div id="time-info">
        <span id="current-time">0:00</span>
        <span id="bpm">— BPM</span>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
